skiplist-build:
  stage: build
  image: gcc
  script:
    - cd src
    - make test_skipliste
  artifacts:
    paths:
      - src/test_skipliste

skiplist-test:
  stage: test
  script:
    - src/test_skipliste
  dependencies:
    - skiplist-build

tikz-build:
  stage: image-build
  image: texlive/texlive
  script:
    - cd images
    - find . -type f -name "*.tex" -exec latexmk -pdf {} \;
  artifacts:
    paths:
      - "images/*.pdf"
